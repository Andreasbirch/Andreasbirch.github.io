<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="spaceship.js"></script>
</head>
<body>
    <table>
        <tr>
            <td>Time:</td>
            <td><span id="time-id"></span></td>
            <td>s</td>
        </tr>
        <tr>
            <td>Y:</td>
            <td><span id="height-id"></span></td>
            <td>m</td>
        </tr>
        <tr>
            <td>
                Throttle:
            </td>
            <td>
                <span id="throttle-id"></span>
            </td>
            <td>
                %
            </td>
        </tr>
        <tr>
            <td>
                Velocity:
            </td>
            <td>
                <span id="speed-id"></span>
            </td>
            <td>
                m/s
            </td>
        </tr>
        <tr>
            <td>
                Acceleration:
            </td>
            <td>
                <span id="acceleration-id"></span>
            </td>
            <td>
                m/s^2
            </td>
        </tr>
        <tr>
            <td>
                Fuel cap:
            </td>
            <td>
                <span id="fuel-capacity-id"></span>
            </td>
            <td>
                L
            </td>
        </tr>
    </table>
    <script src="constants.js"></script>
    <script src="inputs.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
